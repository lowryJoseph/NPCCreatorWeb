
<h1>It's time for Rock Paper Scissors!</h1>
<h1> PICK YOUR POISON</h1>

<div>Your choice:</div>
<input type="image" id = "rock" onclick=pickRock() src = "/pictures/rock-biden.jpeg">
<label id = "rockLabel">Rock</label>
<input type="image" id = "paper"  onclick=pickPaper() src = "/pictures/paper.png">
